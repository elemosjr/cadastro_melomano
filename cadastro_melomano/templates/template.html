<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'app.css') }}">
    <link rel='stylesheet' href='https://handsontable.com/dist/handsontable.full.css'>
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <div class="colapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Discogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('editar') }}">Editar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('visualizar') }}">Visualizar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <div class="container">
            {% with messages = get_flashed_messages(with_categories = true) %}
                {% if messages %} 
                    <ul id="messages" class="list-unstyled">
                    {% for alert, message in messages %}
                        <li class="alert alert-{{ alert }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            {% block conteudo %}
            {% endblock %}
        </div>
    </body>
</html>
